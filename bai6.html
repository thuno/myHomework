</head>

<body>
    <button onclick="red()">Red</button>
    <button onclick="blue()">Blue</button>
    <script>
        function blue() {
            document.body.style.backgroundColor = "blue"
        }

        function red() {
            document.body.style.backgroundColor = "red"
        }
    </script>
