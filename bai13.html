<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 13</title>
</head>

<body>
    <input type="text" name="clock" id="clock" value="00:00:00">
    <button onclick="startClock()">Start</button>
    <button onclick="stopClock()">Stop</button>
    <button onclick="resetClock()">Reset</button>
    <script>
        var min = 00;
        var second = 00;
        var ms = 00;

        function go() {
            document.getElementById("clock").value = min + ":" + second + ":" + ms;
            ms++;
            if (ms == 100) {
                ms = 0;
                ms++;
                second++;
            }
            if (second == 60) {
                second = 0;
                min++
            }
        }
            function startClock() {
                var run = setInterval(go,1)
            }
            function stopClock() {
                clearInterval(run)
            }
            function resetClock() {
                window.location.reload()
            }
    </script>
</body>

</html>
