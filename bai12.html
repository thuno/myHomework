<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 12</title>
</head>
<body>
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" placeholder="Enter a number">
    <label for="price">Price</label>
    <input type="number" name="price" id="price" placeholder="Enter a number"><br><br>
    <button onclick="totalPrice()">Caculate Price</button>
    <label for="total">Total Price</label>
    <p name="total" id="total" style="border: 1px solid black;width: 200px;height: 15px;"></p>
    <script>
        function totalPrice() {
            let quan = document.getElementById("quantity").value
            let price = document.getElementById("price").value
            document.getElementById("total").innerHTML = quan*price
        }
    </script>
</body>
</html>
